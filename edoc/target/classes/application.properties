spring.application.name=edoc
# Database URL, including the database name
spring.datasource.url=jdbc:mysql://localhost:3306/edoc

# Database username
spring.datasource.username=root

# Database password
spring.datasource.password=root

# MySQL JDBC driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties
# The dialect is used to specify the type of database you are using, here MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# The DDL (Data Definition Language) auto setting is used to automatically create, update, or validate the schema
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console
spring.jpa.show-sql=true

# Example: increase max pool size
spring.datasource.hikari.maximum-pool-size=20

# Example: set 30 seconds
spring.transaction.default-timeout=30

